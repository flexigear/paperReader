<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Reader</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Paper Reader</h1>
      <p>AI paper reader</p>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="upload">UPLOAD</button>
      <button class="tab" data-tab="paper">PAPER</button>
      <button class="tab" data-tab="results">RESULTS</button>
    </nav>

    <main>
      <section id="upload" class="panel active">
        <h2>Upload PDF Paper</h2>
        <div id="uploadForm">
          <input id="pdfFile" type="file" accept="application/pdf" hidden />
          <button id="uploadBtn" type="button">Upload Paper</button>
        </div>
        <p id="uploadStatus"></p>
      </section>

      <section id="paper" class="panel">
        <h2 id="paperTitle">Paper PDF</h2>
        <div class="paper-toolbar">
          <button id="paperPrevBtn" type="button">Previous</button>
          <label class="paper-page-label" for="paperPageInput">Page</label>
          <input id="paperPageInput" type="number" min="1" value="1" />
          <span class="paper-page-total" id="paperPageTotal">/ -</span>
          <button id="paperNextBtn" type="button">Next</button>
          <button id="paperOpenNewBtn" type="button">Open in new window</button>
        </div>
        <iframe id="pdfViewer" title="PDF Viewer"></iframe>
      </section>

      <section id="results" class="panel">
        <h2>Results</h2>
        <div id="paperList" class="paper-list"></div>

        <article id="detail" class="detail hidden">
          <div class="detail-head">
            <h3 id="detailTitle"></h3>
            <button id="detailCloseBtn" type="button">Close</button>
          </div>
          <p id="summaryMeta"></p>
          <button id="refreshSummaryBtn" type="button">Re-run Summary</button>

          <div class="summary-grid">
            <section>
              <h4>English</h4>
              <div class="summary-item"><strong>(1) Problem:</strong><div class="summary-content" id="enQuestion"></div></div>
              <div class="summary-item"><strong>(2) Solution:</strong><div class="summary-content" id="enSolution"></div></div>
              <div class="summary-item"><strong>(3) Result:</strong><div class="summary-content" id="enFindings"></div></div>
            </section>
            <section>
              <h4>Japanese</h4>
              <div class="summary-item"><strong>(1) Problem:</strong><div class="summary-content" id="jaQuestion"></div></div>
              <div class="summary-item"><strong>(2) Solution:</strong><div class="summary-content" id="jaSolution"></div></div>
              <div class="summary-item"><strong>(3) Result:</strong><div class="summary-content" id="jaFindings"></div></div>
            </section>
            <section>
              <h4>Chinese</h4>
              <div class="summary-item"><strong>(1) Problem:</strong><div class="summary-content" id="zhQuestion"></div></div>
              <div class="summary-item"><strong>(2) Solution:</strong><div class="summary-content" id="zhSolution"></div></div>
              <div class="summary-item"><strong>(3) Result:</strong><div class="summary-content" id="zhFindings"></div></div>
            </section>
          </div>

          <section class="chat">
            <h4>Discuss the Paper with AI</h4>
            <div id="chatBox" class="chat-box"></div>
            <form id="chatForm">
              <input id="chatInput" type="text" placeholder="Ask a question, e.g. What are the limits of the experiment setup?" required />
              <button id="updateSummaryBtn" type="button">Update Summary</button>
              <button type="submit">Send</button>
            </form>
          </section>
        </article>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
