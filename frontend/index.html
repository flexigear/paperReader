<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paper reader</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>PaperReader</h1>
      <p>AI论文阅读器</p>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="upload">UPLOAD</button>
      <button class="tab" data-tab="paper">PAPER</button>
      <button class="tab" data-tab="results">RESULTS</button>
    </nav>

    <main>
      <section id="upload" class="panel active">
        <h2>上传论文 PDF</h2>
        <div id="uploadForm">
          <input id="pdfFile" type="file" accept="application/pdf" hidden />
          <button id="uploadBtn" type="button">上传 paper</button>
        </div>
        <p id="uploadStatus"></p>
      </section>

      <section id="paper" class="panel">
        <h2 id="paperTitle">论文原文</h2>
        <iframe id="pdfViewer" title="PDF Viewer"></iframe>
      </section>

      <section id="results" class="panel">
        <h2>解析结果</h2>
        <div id="paperList" class="paper-list"></div>

        <article id="detail" class="detail hidden">
          <h3 id="detailTitle"></h3>
          <p id="summaryMeta"></p>
          <button id="refreshSummaryBtn" type="button">重新总结</button>

          <div class="summary-grid">
            <section>
              <h4>English</h4>
              <div class="summary-item"><strong>(1) Problem:</strong><div class="summary-content" id="enQuestion"></div></div>
              <div class="summary-item"><strong>(2) Solution:</strong><div class="summary-content" id="enSolution"></div></div>
              <div class="summary-item"><strong>(3) Result:</strong><div class="summary-content" id="enFindings"></div></div>
            </section>
            <section>
              <h4>日本語</h4>
              <div class="summary-item"><strong>（1）課題：</strong><div class="summary-content" id="jaQuestion"></div></div>
              <div class="summary-item"><strong>（2）解決策：</strong><div class="summary-content" id="jaSolution"></div></div>
              <div class="summary-item"><strong>（3）結果：</strong><div class="summary-content" id="jaFindings"></div></div>
            </section>
            <section>
              <h4>中文</h4>
              <div class="summary-item"><strong>（1）问题：</strong><div class="summary-content" id="zhQuestion"></div></div>
              <div class="summary-item"><strong>（2）解决方案：</strong><div class="summary-content" id="zhSolution"></div></div>
              <div class="summary-item"><strong>（3）结果：</strong><div class="summary-content" id="zhFindings"></div></div>
            </section>
          </div>

          <section class="chat">
            <h4>和 AI 讨论论文</h4>
            <div id="chatBox" class="chat-box"></div>
            <form id="chatForm">
              <input id="chatInput" type="text" placeholder="输入你的问题，例如：这个实验设置有什么局限？" required />
              <button id="updateSummaryBtn" type="button">更新总结</button>
              <button type="submit">发送</button>
            </form>
          </section>
        </article>
      </section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
